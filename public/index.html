<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left bg-black">
            <div class="home bg-grey rounded m2 pi">

                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>


                <ul>
                    <li><img src="home.svg" class="invert" alt="home"><h3 id="heading3">Home</h3></li>
                    <li><img src="search.svg" class="invert" alt="search"><h3 id="heading3">Search</h3>
                    </li>
                </ul>
            </div>
            <div class="library bg-grey rounded m2 p1">
                <div class="heading">
                    <img src="playlist.svg" alt="img">
                    <h2>Your library</h2>
                    
                    







                </div>
                <div class="songlist">
                    
                    
                    <div class="songs-container" id="song-container">
                        <!-- dynamic loading of songs~ -->
                    </div>
                    

                </div>
                <div class="footer">
                    <div>
                        <a href="https://web.archive.org/web/20240221033845mp_/https://www.spotify.com/de/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a
                            href="https://web.archive.org/web/20240221033845mp_/https://www.spotify.com/de/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a
                            href="https://web.archive.org/web/20240221033845mp_/https://www.spotify.com/de/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a
                            href="https://web.archive.org/web/20240221033845mp_/https://www.spotify.com/de/legal/privacy-policy/">
                            <span>Cookie Settings</span>
                        </a>

                    </div>
                    <div>
                        <a
                            href="https://web.archive.org/web/20240221033845mp_/https://www.spotify.com/de/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a
                            href="https://web.archive.org/web/20240221033845mp_/https://www.spotify.com/de/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>



            </div>





        </div>


        <div class="right bg-grey rounded m2 pi">
            <div class="header ">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />

                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Signup</button>
                    <button class="loginbtn">Login</button>

                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <div class="playbutton">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
                                    <!-- Spotify Green Circular Background -->
                                    <circle cx="12" cy="12" r="11" fill="#1ed760" />
                                    <!-- Smoother Play Icon with Black Fill -->
                                    <path d="M10.5 8.5L15.5 12L10.5 15.5Z" fill="black" stroke="black"
                                        stroke-width="1.2" stroke-linejoin="round" stroke-linecap="round" />
                                </svg>



                            </div>


                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000255996d80ba77f5e2de69394b" alt="">

                        <p>Mixing the decades: 1990s, 2000s, 2010s and 2020s.</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <div class="playbutton">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
                                    <!-- Spotify Green Circular Background -->
                                    <circle cx="12" cy="12" r="11" fill="#1ed760" />
                                    <!-- Smoother Play Icon with Black Fill -->
                                    <path d="M10.5 8.5L15.5 12L10.5 15.5Z" fill="black" stroke="black"
                                        stroke-width="1.2" stroke-linejoin="round" stroke-linecap="round" />
                                </svg>


                            </div>


                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000255996d80ba77f5e2de69394b" alt="">

                        <p>Mixing the decades: 1990s, 2000s, 2010s and 2020s.</p>



                    </div>

                </div>
                <div class="playbar">
                    <div class="songInfo"></div>
                    <div class="songbuttons">
                        <img src="prevsong.svg" alt="prev">
                        <img src="play.svg" alt="play">
                        <img src="nextsong.svg" alt="next">
                    <div class="songTime"></div>
                    </div>
                </div>
            </div>
            <script src="script.js"></script>
</body>

</html>
